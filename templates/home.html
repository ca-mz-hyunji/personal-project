<!DOCTYPE html>
<html>
<style>
    .centre {
    text-align: center;
    margin-top: 100px;
    }
    .message.success {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    color: #00801e;
    }
    .message.error {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    color: #940000;
    }
</style>
    <body>
    <div class="centre">
        <h2>WELCOME</h2>
        <p>Press the button (login or register).</p>
        {% if message %}
            <div class="message {{ 'success' if 'successfully' in message else 'error'}}">
                {{ message }}
            </div>
        {% endif %}
        <form action="/login" method="get">
            <button type="submit">Login</button><br><br>
        </form>
        <form action="/register" method="get">
            <button type="submit">Register</button><br><br>
        </form>
        <form method="get" action="/upload">
            <button type="submit">Upload</button>
        </form>
    </div>
    </body>
</html>
