<!DOCTYPE html>
<html>
<style>
    .centre {
    text-align: center;
    margin-top: 100px;
    }
</style>
    <body>
    <div class="centre">
        <h2>Upload Image</h2>
        <p>Upload an image.</p>
        {% if message %}
            <div class="message">
                {{ message }}
            </div>
        {% endif %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file"><br><br>
            <input type="submit" value="Upload">
        </form>
    </div>
    </body>
</html>
